<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .heart-container {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      animation: heartAppear 2s ease-out forwards;
    }
    .heart {
      position: relative;
      width: 150px;
      height: 150px;
      transform: rotate(-45deg);
      background-color: #e63946;
      animation: heartAnimation 2s ease-out forwards;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background: #e63946;
      border-radius: 50%;
    }
    .heart::before {
      top: -75px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 75px;
    }
    .message {
      margin-top: 45px;
      font-size: 2rem;
      color: #ff00d0;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: fadeIn 2s forwards, glow 1.5s infinite alternate;
      color: gold;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }

    @keyframes heartAnimation {
      0% {
        transform: scale(0) rotate(-45deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(-45deg);
        opacity: 1;
      }
    }
    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes heartAppear {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Firework Effect */
    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ff007f;
      opacity: 0;
      animation: fireworkAnimation 1s ease-out forwards;
    }

    @keyframes fireworkAnimation {
      0% {
        opacity: 1;
        transform: scale(0) translate(0, 0);
      }
      50% {
        opacity: 0.7;
        transform: scale(2) translate(var(--x), var(--y));
      }
      100% {
        opacity: 0;
        transform: scale(3) translate(var(--x), var(--y));
      }
    }

    .by {
      color: #fff;
      margin-top: 7px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="heart-container" id="heartContainer">
    <div class="heart"></div>
    <div class="message">Love You Sanjana</div>
  </div>
  <div class="fireworks-container" id="fireworksContainer"></div>
  
  <button onclick="showHeart()">Click to Show Love</button>
  
  <div class="by">by Telshan</div>

  <script>
    function showHeart() {
      const heartContainer = document.getElementById('heartContainer');
      const fireworksContainer = document.getElementById('fireworksContainer');

      // Generate fireworks
      for (let i = 0; i < 50; i++) {
        let firework = document.createElement('div');
        firework.classList.add('firework');

        // Randomize positions and directions for fireworks
        const xOffset = (Math.random() * 2 - 1) * 200; // Random X direction
        const yOffset = (Math.random() * 2 - 1) * 200; // Random Y direction

        firework.style.setProperty('--x', `${xOffset}px`);
        firework.style.setProperty('--y', `${yOffset}px`);

        firework.style.left = `${Math.random() * 100}%`;
        firework.style.top = `${Math.random() * 100}%`;

        fireworksContainer.appendChild(firework);

        setTimeout(() => {
          firework.remove();
        }, 1000); // Remove fireworks after animation
      }

      // Show heart and message after fireworks animation
      setTimeout(() => {
        heartContainer.style.display = 'flex';
      }, 1000); // Wait for fireworks to complete before showing the heart
    }
  </script>
</body>
</html>
